// Geneva
[Switches]
ExcludeList='Reference'

[Agency]
HidePhoto=1;												; Hide Photo

[Candidate]
ShowUploadButtonGroup=0											; Show Upload button at top
ShowTopTable=1												; Show Cand Docs Table at top
ShowBottomTable=0											; Show Cand Docs Table at bottom
ShowUploadDivAtStartup=0										; Hide the Upload div when page is loaded

[tplvars]
docs='NetCandidateDocumentsFiltered?pPersonID&pExcludeList=$x_local.Switches.ExcludeList&pHidePhoto=$x_local.Agency.HidePhoto'		; separate excluded types with a ':', e.g. Reference:StatusDoc
