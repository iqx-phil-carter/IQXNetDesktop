[Switches]
ShowRequirementsDropdown=0			; Hide the Requirements dropdown
ShowNoteColumn=0				; Show Note column
ShowShiftNoteColumn=1				; Show Shift Note Column
ShowClientRefColumn=1				; Show Client Ref Column. Use instead of ShowRefBox
ShowRefBox=0					; Show the Reference input box. Use instead of ShowClientRefColumn
RowCount=12					; How many rows, maximum 12 
Width=805					; 700 Or 805, with additional columns 