<script type="text/javascript">

	function goTab(i){
		
		
	$moTabs.tabs({ selected: i });

	

	}

	var mlWorkingWithTabID = 0;
	function gotochangepassword(i)
	{
		$moTabs.tabs({ selected: i });
	
		//Hide the tab we have just displayed while we popup up the password form
		// Give the tab 2 seconds to render before we pop the password form.
		mlWorkingWithTabID = i;	
		$("#ui-tabs-" + mlWorkingWithTabID).hide();
		window.setTimeout('showChangePassword();', 2000);

	}
	function openTimesheetPDF()
	{
		window.open('/pdf/temptimesheet.pdf');	
		
	}

	function showChangePassword(){
	
		
		$("#frmcandprofile").hide();

		IQXChain("#divchangepassword", {action: "load", page: "changepassword"}); 
		$("#ui-tabs-" + mlWorkingWithTabID).show();

	}
	function updatemydiary(i)
	{
		$moTabs.tabs({ selected: i });

		window.setTimeout('addAvailability();', 2000);	

	}
	

</script>
