<!--[onload;tplvars;cand='NetOwnerCandidateBankEdit?pPersonID']-->

<script type="text/javascript">
	$(document).ready(function(){
		IQXInitSection("#OwnerFormCandidateBankEdit");
		$("#OwnerFormCandidateBankEdit .questionnaire").questionnaire();
	});
	
	
	function OwnerCandidateBankEdit(){
		// ## enable form. using directly in button action with 'this.form' enables all forms on page
		
		IQXEnableForm($('#OwnerFormCandidateBankEdit'), {
			successhandler: function(){
				IQXDisableForm();
				$('submit').hide();
				$('#OwnerCandMaintEditPopupDiv').dialog('destroy');
			}
		});
	}
		
</script>

<div class="usertext">[onload;file=txt_owner_candidate_profile_Bank_top.html;noerr]</div>
<form id="OwnerFormCandidateBankEdit" name="OwnerFormCandidateBankEdit" action="IQXPost.php?proc=NetOwnerCandidateSetBank" method="POST" accept-charset="utf-8">
    <fieldset class="regular">
        <input type="hidden" id="cand_personid" name="ppersonid" value="[cand.PersonID;block=fieldset]" />
        <input type="hidden" name="poldBankName" value="[cand.BankName;noerr]" />
        <input type="hidden" name="poldBankSortCode" value="[cand.BankSortCode;noerr]" />
        <input type="hidden" name="poldBankAcName" value="[cand.BankAcName;noerr]" />
        <input type="hidden" name="poldBankAcNo" value="[cand.BankAcNo;noerr]" />
        <input type="hidden" name="poldni" value="[cand.ni;noerr]" />
        <input type="hidden" name="poldUniqueTaxReference" value="[cand.UniqueTaxReference;noerr]" />
		<div class="questionnaire">
		<div class="qquestrow">
            <div class="qquestion">Name Of Bank</div>
			<div class="qanswer"><input type="text" id="cand_BankName" name="pBankName" value="[cand.BankName;noerr]" class="qpseudoquestanswer" /></div>
        </div>
		<div class="qquestrow">
            <div class="qquestion">Sort Code</div>
			<div class="qanswer"><input type="text" id="cand_BankSortCode" name="pBankSortCode" value="[cand.BankSortCode;noerr]" class="validSortCode qpseudoquestanswer" /></div>
        </div>
		<div class="qquestrow">
            <div class="qquestion">Account Name</div>
			<div class="qanswer"><input type="text" id="cand_BankAcName" name="pBankAcName" value="[cand.BankAcName;noerr]" class="qpseudoquestanswer" /></div>
        </div>
        <div class="qquestrow">
            <div class="qquestion">Account Number</div>
			<div class="qanswer"><input type="text" id="cand_BankAcNo" name="pBankAcNo" value="[cand.BankAcNo;noerr]" class="validBankAccountNumber qpseudoquestanswer"  /></div>
        </div>
        <div class="qquestrow">
            <div class="qquestion">National Insurance Number</div>
			<div class="qanswer"><input type="text" id="cand_ni" name="pni" value="[cand.ni;noerr]" class="validNiNumber uppercase qpseudoquestanswer" /></div>
        </div>
        <div class="qquestrow">
            <div class="qquestion">Unique Tax Reference</div>
			<div class="qanswer"><input type="text" id="cand_UniqueTaxReference" name="pUniqueTaxReference" value="[cand.UniqueTaxReference;noerr]" class="validUTRNumber qpseudoquestanswer" /></div>
        </div>
    
		<div class="cleardiv" ></div>
	   	<!--div>[candquest;block=div]</div-->  
	    <p>
            <button type="button" id="cand_edit" class="fixed nonformbutton" onclick="OwnerCandidateBankEdit()">
                Edit
            </button>
            <button type="submit" id="cand_submit" class="fixed formbutton"  >
                Save
            </button>
            <button type="button" id="cand_reset" class="fixed formbutton" onclick="IQXDisableForm()" >
                Undo
            </button>
			<button type="button" id="cand_Cancel" class="fixed" onclick="OwnerCandidatePopupCancelButton()" >
                Cancel
            </button>
	    </p>
		<p>
	    	<span class="errormessage">[var.x_errormessage]</span>
			<div class="usertext">[onload;file=txt_owner_candidate_profile_Bank_bottom.html;noerr]</div>
		</p>
    </fieldset>
</form>
