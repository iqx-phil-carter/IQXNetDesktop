<script type="text/javascript">
	
$(document).ready(function(){
	IQXInitSection("login-form");
	IQXEnableForm("login-form",{successhandler:IQXRefreshBrowser});
	$('#labForgotten').show();
});

function ForgottenPassword(){
		$('#frmlogin').attr('action','IQXlogin.php?forgotten=true');
		$('#frmlogin').ajaxSubmit({
			success: function (data, textStatus){
				if (textStatus=='success') {
					if(data=='Ok'){	
						$('#respnse').text('A request has been placed. Your new password will be emailed to you shortly.');	
						$('#parForgotten').hide();
						$('#divForgotten').hide();
					}else{
						$('#respnse').text(data);	
					}
				} else {
					$('#respnse').text(data);
				}
			},
			dataType: "html"
		});
	}
	
 function ShowForgotten(){
 	$('#respnse').text('');
 	$('#labForgotten').hide();
 	$('#divForgotten').show();
 }
  
</script>
