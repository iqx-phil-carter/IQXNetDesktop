<script type="text/javascript">
$(document).ready(function(){
	IQXInitSection($("#divProgressHistory"));
	});

</script>

		<thead>
			<tr>
				<th>Action</th>
				<th>Action Date</th>
				<th>Action Time</th>
				<th>Staff</th>
			</tr>
		</thead>
		<tbody>
			<tr>
	    		<td>[ProgHist.ActionName;block=tr;noerr]</td>
	    		<td>[ProgHist.ActionDate;noerr]</td>
	    		<td>[ProgHist.ActionTime;noerr]</td>
	    		<td>[ProgHist.StaffName;noerr]</td>
			</tr>
		</tbody>
	</table>

</div>
