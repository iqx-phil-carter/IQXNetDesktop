<!--[onload;tplvars;agcont='NetAgencyContact']-->

<script type="text/javascript">
	$(document).ready(function(){
		IQXInitSection("form");
	});
	
	function StartChangePassword(){
		$("#frmagcontact").hide();
		IQXChain('#divchangepassword',{action:'load',page:'changepassword'});
	}
	
	function StopChangePassword() {
		IQXDisableForm();
		$("#divchangepassword").empty();
		$("#frmagcontact").show();
	}
</script>

<div class="usertext">[onload;file=txt_agency_profile_top.html;noerr]</div>
<form id="frmagcontact" name="agcontact" action="IQXPost.php?proc=NetAgencyContactSet" method="POST" accept-charset="utf-8">
    <fieldset class="regular">
        <input type="hidden" id="agcont_employmentid" name="pemploymentid" value="[agcont.employmentid;block=fieldset]" />
        <input type="hidden" id="agcont_olddirectphone" name="polddirectphone" value="[agcont.directphone;noerr]" />
        <input type="hidden" id="agcont_oldmobile" name="poldmobile" value="[agcont.mobile;noerr]" />
        <input type="hidden" id="agcont_oldemail" name="poldemail" value="[agcont.email;noerr]" />
        <input type="hidden" id="agcont_olddirectfax" name="polddirectfax" value="[agcont.directfax;noerr]" />
        <input type="hidden" id="agcont_oldcascademethod" name="poldcascademethod" value="[agcont.cascademethod;noerr]" />
        <input type="hidden" id="agcont_oldcascadeaddress" name="poldcascadeaddress" value="[agcont.cascadeaddress;noerr]" />
		
        <p>
            <label for="agcont_direct_phone">
                Direct Line
            </label>
            <input type="text" id="agcont_direct_phone" name="pdirectphone" value="[agcont.directphone;noerr]" />
        </p>
        <p>
            <label for="agcont_mobile">
                Mobile Phone
            </label>
            <input type="text" id="agcont_mobile" name="pmobile" value="[agcont.mobile;noerr]" />
        </p>
        <p>
            <label for="agcont_email">
                Email Address
            </label>
            <input type="text" id="agcont_email" name="pemail" value="[agcont.email;noerr]" class="required email"  />
        </p>
        <p>
            <label for="agcont_direct_fax">
                Direct Fax
            </label>
            <input type="text" id="agcont_direct_fax" name="pdirectfax" value="[agcont.directfax;noerr]" />
        </p>
		<div id="cascadedetails">[onload_cascade;block=div;when [var.x_rights.CASCADESETTINGS;noerr]=1]
        	<p style="margin-bottom:1px;margin-top:1px;margin-left: 1px;" >	
				<label for="agcont_cascademethod">
					Cascade Method
				</label>
				<select id="agcont_cascademethod" name="pcascademethod" >
					<option value="E" [agcont.cascademethod;noerr;if [val]='E';then 'selected="true"';else ''] >Email</option>
					<option value="F" [agcont.cascademethod;noerr;if [val]='F';then 'selected="true"';else ''] >Fax</option>
					<option value="W" [agcont.cascademethod;noerr;if [val]='W';then 'selected="true"';else ''] >Web</option>
					<option value="N" [agcont.cascademethod;noerr;if [val]='N';then 'selected="true"';else ''] >None</option>
				</select>
			</p>	
        	
        	<p style="margin-bottom:1px;margin-top:1px;margin-left:1px;">
            	<label for="agcont_cascadeaddress">
                	Cascade Address
            	</label>
            	<input type="text" id="agcont_cascadeaddress" name="pcascadeaddress" value="[agcont.cascadeaddress;noerr]" />
        	</p>
		</div>
        <div class="ButtonGroup" >
            <button type="button" id="agcont_edit" class="fixed nonformbutton" onclick="IQXEnableForm(this.form)">
                Edit
            </button>
            <button type="button" id="agcont_refresh" class="fixed nonformbutton" onclick="IQXRefreshTab()">
                Refresh
            </button>
            <button type="button" id="agcont_changepassword" class="fixed nonformbutton" onclick="StartChangePassword()">
                Change Password
            </button>
            <button type="submit" id="agcont_submit" class="fixed formbutton" >
                Save
            </button>
            <button type="button" id="agcont_reset" class="fixed formbutton" onclick="IQXDisableForm()" >
                Undo
            </button>
        </div>
    </fieldset>
    <p>
        <span class="errormessage">[var.x_errormessage]</span>
    </p>
</form>
<div id="divchangepassword" ></div>
<div class="usertext">[onload;file=txt_agency_profile_bottom.html;noerr]</div>
