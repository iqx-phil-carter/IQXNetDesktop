<script type="text/javascript">
	$(document).ready(function(){
		IQXInitSection("#frmchangepassword");
		IQXEnableForm("#frmchangepassword");
		$("#newpassword","#frmchangepassword").pstrength();
	});
	
</script>

<form id="frmchangepassword" name="changepassword" action="IQXChangePassword.php" method="POST" accept-charset="utf-8">
	<fieldset class="regular">
        <p>
            <label for="oldpassword">
                Current Password
            </label>
            <input type="password" id="oldpassword" name="old_password" class="required" />
        </p>
        <p>
            <label for="newpassword">
                New Password
            </label>
            <input type="password" id="newpassword" name="new_password" class="required nosurrroundingspace safepassword" />
        </p>
        <p>
            <label for="newpasswordcheck">
                Repeat New Password
            </label>
            <input type="password" id="newpasswordcheck" name="new_password_check" equalto="#newpassword" />
        </p>
        <p>
            <button type="submit" id="changepassword_submit" class="fixed formbutton" >
                Save
            </button>
            <button type="button" id="changepassword_reset" class="fixed formbutton" onclick="StopChangePassword()" >
                Undo
            </button>
        </p>
    	<p>
        	<span class="errormessage" ></span>
    	</p>
	</fieldset>
</form>
