// Master

[Switches]
ShowRequirementsDropdown=0			; Hide the Requirements dropdown
ShowNoteColumn=1				; Show Note column
ShowShiftNoteColumn=0				; Show Shift Note Column
ShowClientRefColumn=0				; Show Client Ref Column Use instead of ShowRefBox
ShowRefBox=1					; Show the Reference input box. Use instead of ShowClientRefColumn
RowCount=12					; How many rows, maximum 12 
Width=700					; 700 Or 805, with additional columns 
EnforceTimeEntry=1			; Hold window open until all times have been filled