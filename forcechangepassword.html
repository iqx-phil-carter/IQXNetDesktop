<!--[onload;tplvars;]-->

<!-- 20140417 Two Part Authentication -->

<script type="text/javascript" src="[var.x_local.Switches.TPAScript;noerr]" ></script>

<script type="text/javascript">
	$(document).ready(function(){
		
		//IQXInitSection("#frmchangepassword");
		IQXEnableForm("#frmchangepassword",{successhandler:IQXRefreshBrowser});
		$("#newpassword","#frmchangepassword").pstrength();
		if('[var.x_local.Switches.TPAScript;noerr]'!='' && '[var.x_userclass;noerr]'=='CANDIDATE'){TPA('[var.x_local.Switches.TPALength;noerr]');}
		
	});
	
</script>

<form id="frmchangepassword" name="changepassword" action="IQXChangePassword.php" method="POST" accept-charset="utf-8">
	<fieldset class="regular">
        <p>
        	Please change your password before proceeding.
        </p>
        <p>
            <label for="newpassword">
                New Password
            </label>
            <input type="password" id="newpassword" name="new_password" class="required safepassword" />
        </p>
        <p>
            <label for="newpasswordcheck">
                Repeat New Password
            </label>
            <input type="password" id="newpasswordcheck" name="new_password_check" equalto="#newpassword" />
        </p>
        <div>[onload_TPA;block=div;when [var.x_userclass;noerr]=='CANDIDATE']
        	<div id="TwoPartAuthenticate" >[onload_TPB;block=div;when [var.x_local.Switches.TPAScript;noerr]!='']
        		<p>
        			Please choose character <span id="CharOne" ></span> and character <span id="CharTwo" ></span> of your [var.x_local.Switches.TPAWord;noerr]
        		</p>
        		<label id="PartOneLabel" for="PartOne">Choose character <span id="CharOneA" ></span></label>
        		<select id="PartOne" name="TSP_Part_One" class="multiSelectNarrow" >
        			<option>&nbsp;</option>
        		</select>
        		<br />
        		<label id="PartTwoLabel" for="PartOne">Choose character <span id="CharTwoA" ></span></label>
        		<select id="PartTwo" name="TSP_Part_Two" class="multiSelectNarrow">
        			<option>&nbsp;</option>
        		</select>
        		<input id="CharOneB" name="TSP_Part_Three" type="hidden" />
    			<input id="CharTwoB" name="TSP_Part_Four" type="hidden"/>
    			<input id="TSPAuth" name="TSP_Auth" type="hidden" value="[var.x_local.Switches.TPAWord;noerr]"></input>
        	</div>
        </div>
        <br />
        <p>
            <button type="submit" id="changepassword_submit" class="fixed formbutton" >
                Save
            </button>
            <button type="button" id="changepassword_logout" class="fixed formbutton" onclick="IQXLogout()" >
                Logout
            </button>
        </p>
    	<p>
        	<span class="errormessage" ></span>
    	</p>

	</fieldset>
</form>
