<!--[onload;tplvars;PTS='MobileNetCandProvTimesheets']-->

<script type="text/javascript">
	
function zoomtimesheet(row,tstype,tsid,completed,serialnumber,placementid){

	if (tstype=='C'){
		var NewPage='provtimesheettimes&ptempprovtimesheetid=' + encodeURIComponent(tsid)+'&ViewOnly='+completed;
		LoadPage(NewPage);
	} else {
		var shiftpage;
		if (tstype == 'S') {
			shiftpage = 'provtimesheetshifts';
		}
		else {
			shiftpage = 'provtimesheettimes';
		} 
		LoadPage(shiftpage + '&ptempprovtimesheetid=' + encodeURIComponent(tsid)+'&ViewOnly='+completed);
	}
}

function LoadPage(NewPage){
	var DestPage='iqxnet.php?P='+NewPage;
	if(NewPage=='Refresh'){DestPage=window.location.href;}
	jQuery.mobile.changePage(DestPage, {
        allowSamePageTransition: true,
        transition: 'none',
        reloadPage: true
    });
}
	
</script>
