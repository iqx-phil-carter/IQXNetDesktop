<!-- Mobile IQXNet
NB data-ajax="false" in various places is to allow browsers' remember password functionality to work -->

<form id="changepasswordform" action="iqxnet.php[onload.x_state;if [val]='FORCECHANGEPASSWORD';then [var.x_querystring;noerr];else '']" method="POST" data-ajax="false">
 <input type="hidden" name="iqxnet_action" value="[onload.x_state;if [val]='FORCECHANGEPASSWORD';then 'force';else '']changepassword" />
 <label for="userid">User ID</label>
 <input type="text" id="userid" name="userid" value="[onload.x_userid;noerr]" disabled />
 <label for="new_password">New Password</label>
 <input id="new_password" name="new_password" type="password" value="" required="required" />
 <label for="new_password_check">Repeat New Password</label>
 <input id="new_password_check" name="new_password_check" type="password" value="" required="required" />
 &nbsp;
 <a type="submit" name="doChangePassword" value="Save"  data-ajax="false">Save</a>
 <a data-rel="back" data-role="button" >Cancel[onload_chpass;block=a;when [var.x_state]='LOGGEDIN']</a> 
</form>
