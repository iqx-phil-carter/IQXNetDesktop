<!DOCTYPE html> 
<!-- Mobile IQXNet -->
<html>
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1"> 
    	<title>[var.x_title]</title> 
        <link rel='stylesheet' type='text/css' href='../m/css/treetheme/style.css' />
    	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
    	<link rel="stylesheet" href="../css/main.css" type="text/css" />
        <link rel="stylesheet" href="../m/[var.x_customfolder]/custom.css" type="text/css" />
        
        
    	<script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
    	<script src="https://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
        <script language="javascript" type="text/javascript" src="../lib/jquery/jquery.jstree.js"></script>
    	<script src="../lib/jquery/jquery.form.js"></script>
    	<link rel="stylesheet" href="../m/css/custom.css" type="text/css" />
    </head>

<body>
  
<script>
	function HandleError(){
		$('.localerrormessage').html('');
	}
	
	
</script>   
   
<div data-role="page" data-theme="e">

	<div data-role="header" data-position="fixed" >
		<h1>[var.x_title]</h1>
	</div><!-- /header -->

	<div data-role="content" style="float:left;overflow:auto;width:100%;">
		<!--
        <div style="float:left;width:90%;" >
        <label id="localerrormessage" class="localerrormessage" onclick="HandleError()">[var.x_errormessage]</label>
        </div>
        -->
        <div style="float:left;width:90%;" >
        [onload;file=[var.x_divcontentfilename];noerr] 
        </div>
	</div><!-- /content -->
	
	
	<div data-role="footer" data-position="fixed" >
		<div data-role="controlgroup" data-type="horizontal">
            [onload_footer;block=div;when [var.x_state]='LOGGEDIN']
			<a href="iqxnet.php?P=logout" data-role="button">Logout</a>
            <a data-rel="back" data-role="button" data-icon="back" data-iconpos="notext">Back</a>
            <a href="iqxnet.php" data-role="button" data-icon="home" data-iconpos="notext">Home</a>
            <a href="iqxnet.php?P=HelpIndex" data-role="button" target="_blank" >?</a>
		</div>
	</div><!-- /footer -->
	
</div><!-- /page -->
    
<div data-role="page" id="divPopup" data-theme="e"></div>
    
</body>
</html>
