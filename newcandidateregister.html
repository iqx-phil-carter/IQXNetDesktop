<script type="text/javascript">
	$(document).ready(function(){
		var subtitle='Candidate Registration';
		$('#divheading h3').text(subtitle);
		document.title=document.title+' - '+subtitle;
		$("#cand_password","#frmnewcand").pstrength();	
		var nxt={action:'func',func:InitAfterIQXChain};
		IQXChain("#questholderdiv",{action:'load',page:'newcandidatequestionnaire&noauth=yes',nextlink:nxt});
	});
	
	function InitAfterIQXChain(){
		// Init form after IQXChain has responded
		IQXInitSection("form");
		IQXEnableForm('#frmnewcand',{successhandler:IQXRefreshBrowser});
	};
	
	function ResetForm(){
		IQXDisableForm();
		IQXEnableForm('#frmnewcand');
	}
	
	function EmailToUsername(){
		if(!$("#cand_username").val()){
			$("#cand_username").val($("#cand_email").val())
		}
	}
	
</script>

<div class="usertext">[onload;file=txt_new_candidate_top.html;noerr]</div>
