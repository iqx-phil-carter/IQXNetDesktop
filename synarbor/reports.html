<!--[onload;tplvars;reports='NetReports';ExternalReports='SynNetReportsExternal']-->

<!-- 20121205 add second group of reports from remote reporting system -->

<script type="text/javascript">
	$(document).ready(function(){
		IQXInitSection($("#divReports"));
    });
	
	function RetreiveExternalReport(ReportName){

	alert(ReportName);
	var EncKey;
	var Pagetext;
	$.ajax({
		url:"Synarbor/IQXEncrypt.php?ReportSource="+ReportName
		}).done(function(EncKey){
			alert("http://www.synarbor.net/synarborreports/default.aspx?"+EncKey);
			$.ajax({
				url:"http://www.synarbor.net/synarborreports/default.aspx?"+EncKey
			}).done(function(Pagetext){
		
			alert(Pagetext);
			
			});
		});	
	}
</script>

<div class="usertext">[onload;file=txt_reports_top.html;noerr]</div>
<div id="divReports">
<ul>
	<li><a href="IQXNetEx.php?page=report&source=[reports.ReportSource;block=li]&params=[reports.ReportParams]&title=[reports.ReportTitle;ope=iqx;spacetoplus]" target="_blank">[reports.ReportTitle]</a></li>
</ul>

<div>Other reports here</div>
<ul>
	<li><a class="External" onClick="RetreiveExternalReport('[ExternalReports.ReportSource]')"  target="_blank">[ExternalReports.ReportTitle;block=li]</a></li>
</ul>
	
<p>
<span class="errormessage">[var.x_errormessage]</span>
</p>	
</div>
<div class="usertext">[onload;file=txt_reports_bottom.html;noerr]</div>
