<script type="text/javascript">
function numprevs(but){
$(but).parent().prevAll('p').text('anyp');	
$(but).parent().prevAll('p:first').text('firstp');	
$(but).parent().prevAll('p:last').text('lastp');	
}	
function numnexts(but){
$(but).parent().nextAll('p').text('anyn');	
$(but).parent().nextAll('p:first').text('firstn');	
$(but).parent().nextAll('p:last').text('lastn');	
}
</script>

	<button type="button" onclick="numprevs(this)">NumPrevs</button>

</p>
